apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: novax-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: novax.local
      http:
        paths:
          - path: /api/ai
            pathType: Prefix
            backend:
              service:
                name: ai-engine
                port:
                  number: 80
          - path: /graphql
            pathType: Prefix
            backend:
              service:
                name: marketplace
                port:
                  number: 80
          - path: /api/marketplace
            pathType: Prefix
            backend:
              service:
                name: marketplace
                port:
                  number: 80
          - path: /api/payment
            pathType: Prefix
            backend:
              service:
                name: payment
                port:
                  number: 80
          - path: /api/globalization
            pathType: Prefix
            backend:
              service:
                name: globalization
                port:
                  number: 80
          - path: /api/security
            pathType: Prefix
            backend:
              service:
                name: security
                port:
                  number: 80
          - path: /api/community
            pathType: Prefix
            backend:
              service:
                name: community
                port:
                  number: 80
          - path: /api/analytics
            pathType: Prefix
            backend:
              service:
                name: analytics
                port:
                  number: 80