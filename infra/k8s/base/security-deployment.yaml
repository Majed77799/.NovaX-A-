apiVersion: apps/v1
kind: Deployment
metadata:
  name: security
  labels:
    app: security
spec:
  replicas: 2
  selector:
    matchLabels:
      app: security
  template:
    metadata:
      labels:
        app: security
    spec:
      containers:
        - name: security
          image: novax/security:latest
          ports:
            - containerPort: 3005
          env:
            - name: PORT
              value: "3005"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt
                  key: secret
          readinessProbe:
            httpGet:
              path: /api/security/health
              port: 3005
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/security/health
              port: 3005
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: security
spec:
  selector:
    app: security
  ports:
    - name: http
      port: 80
      targetPort: 3005