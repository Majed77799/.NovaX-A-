apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics
  labels:
    app: analytics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics
  template:
    metadata:
      labels:
        app: analytics
    spec:
      containers:
        - name: analytics
          image: novax/analytics:latest
          ports:
            - containerPort: 3007
          env:
            - name: PORT
              value: "3007"
          readinessProbe:
            httpGet:
              path: /api/analytics/health
              port: 3007
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/analytics/health
              port: 3007
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: analytics
spec:
  selector:
    app: analytics
  ports:
    - name: http
      port: 80
      targetPort: 3007