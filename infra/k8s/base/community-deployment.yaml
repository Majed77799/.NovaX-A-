apiVersion: apps/v1
kind: Deployment
metadata:
  name: community
  labels:
    app: community
spec:
  replicas: 2
  selector:
    matchLabels:
      app: community
  template:
    metadata:
      labels:
        app: community
    spec:
      containers:
        - name: community
          image: novax/community:latest
          ports:
            - containerPort: 3006
          env:
            - name: PORT
              value: "3006"
          readinessProbe:
            httpGet:
              path: /api/community/health
              port: 3006
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/community/health
              port: 3006
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: community
spec:
  selector:
    app: community
  ports:
    - name: http
      port: 80
      targetPort: 3006