<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="manifest" href="/manifest.webmanifest">
		<title>PWA Push Demo</title>
		<style>
			body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
			.card { max-width: 640px; padding: 1rem 1.25rem; border: 1px solid #e5e7eb; border-radius: 8px; }
			.row { display: flex; align-items: center; gap: 0.5rem; }
			#push-section { margin-top: 1rem; }
			#push-status { color: #374151; margin-left: 0.5rem; }
			button { padding: 0.5rem 0.75rem; }
		</style>
	</head>
	<body>
		<div class="card">
			<h1>Web Push Notifications</h1>
			<p>Enable push notifications for updates. If your browser or server isn't configured, this option will be hidden.</p>
			<div id="push-section" class="row">
				<label for="push-toggle">Enable notifications</label>
				<input id="push-toggle" type="checkbox" />
				<button id="test-push" type="button">Send test</button>
				<span id="push-status"></span>
			</div>
		</div>

		<script src="/client.js"></script>
	</body>
</html>
